<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hangman</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" type="text/Javascript" href="assets/javascript/game.js">

</head>

<body>

    <div class="container">

        <div class="row justify-content-center mt-5 mx-auto">

            <div class="col-sm-12 col-lg-3 text-center" id="wrongguessesdiv">
                
                <div class="card-body">
                    
                    
                    <p id="wrongguessesheader">
                        Wrong Guesses
                                    
                    </p>
                    
                    <p id="wrongguesses">
                        
                    
                </div>

            </div>

            <div class="col-sm-12 col-lg-3 text-center" id="worddiv">

                <div class="card-body">

                    <p id="wordspaces">
        
                    </p>
        
                    <p id="remainingletters">
                        
                    </p>
        
                    <p id="remainingguesses">
                    
                    </p>
            
        
                </div>

            </div>

            <div class="col-sm-12 col-lg-3 text-center" id="updates">

                <div class="card-body">

                    <p id="wins">
                
                    </p>
        
                    <p id="losses">
        
                    </p>
        
                </div>

            </div>


        </div>

    </div> 

    <script src="assets/javascript/game.js">
    
    </script>
